<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing System</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main class="container">
        <h1 style="align-items: center; align-content: center">Leasing System</h1>
        <h2>Register</h2>
        <form action="/user/create" method="post">
            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Enter Your Email" class="input-field">
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password"
                    class="input-field">
            </div>

            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" class="input-field">
            </div>

            <div class="input-field">
                <input type="text" name="phone" id="phone" placeholder="Enter Your Phone" class="input-field">
            </div>

            <input type="submit" value="Entrar">
        </form>
        <div th:if="${errorMessage != null}" class="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="footer">
            <span>Or</span>
            <div class="social-fields">
                <a href="/">
                    <div class="foooter new-account">
                        <i class="bi bi-person-add"></i>
                        Login
                    </div>
                </a>
                <a href="/admin">
                    <div class="foooter admin">
                        <i class="bi bi-person-gear"></i>
                        Enter as Admin
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
